<mat-card>
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput type="text" placeholder="Name" [formControl]="name" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onSubmit()" disabled="{{ name.invalid }}">
      SUBMIT
    </button>
  </mat-card-actions>
</mat-card>
